name: Whiskers check

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Whiskers
        uses: catppuccin/setup-whiskers@v1
        with:
          whiskers-version: 2.5.1

      - name: Check themes are updated
        run: |
          whiskers --check themes/ fleet.tera
